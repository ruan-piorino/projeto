<meta charset="UTF-8">
TENTE ACERTAR O NUMERO DE 1 a 15
<br>
<input/>
<button>Compare com o meu segredo</button>

<script>

    var segredos = [1,2,5,7,9,12,15];

    var input = document.querySelector("input");
        input.focus();

    function verifica() {

    var achou = false;

    for(var posicao = 0; posicao < segredos.length; posicao++) {

        if(input.value == segredos[posicao]) {

            alert("Você ACERTOU!");
            achou = true;
            break;
        }
    }

    if(achou == false) {
        alert("Você ERROU!");
    }

    input.value = "";
    input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
